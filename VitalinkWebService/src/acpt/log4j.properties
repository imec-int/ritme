log4j.debug=true

log4j.rootLogger=TRACE, logfile, console

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.Threshold=TRACE
log4j.appender.logfile.File=${jboss.server.log.dir}/web-vitalinkwebservice.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{dd-MM-yyyy | HH:mm:ss,SSS} | %-5p | %-30c{1} | %m%n
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=TRACE
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy | HH:mm:ss,SSS} | %-5p | %-30c{1} | %m%n

